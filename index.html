<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Calculator</h1>
        <form id="tempForm">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" name="tempInput" required>
            <select id="tempUnit" name="tempUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="submit">Convert</button>
            <button type="button" id="reverseBtn">Reverse</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
